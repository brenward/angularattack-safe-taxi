<html>
  <body>
  <div class="col-md-6 col-md-offset-3">
   <!-- <h1>Hello {{currentUser.firstName}}, where are you taking these fine passengers</h1> -->
                <h1>{{username}}Where are you taking these fine passengers</h1>
         <form name="form" (ngSubmit)="f.form.valid && createJourney()" #f="ngForm" novalidate>
      <!-- JOURNEY SUMMARY START-->     
        <!-- The hidden data -->
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !origin.valid }">
            <label for="origin">Origin</label>
            <input type="text" class="form-control" name="origin" [(ngModel)]="model.origin" #origin="ngModel" required />
            <div *ngIf="f.submitted && !origin.valid" class="help-block">A start point for the journey is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !destination.valid }">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" name="destination" [(ngModel)]="model.destination" #destination="ngModel" required />
            <div *ngIf="f.submitted && !destination.valid" class="help-block">A destination is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cost.valid }">
            <label for="cost">Cost of Journey</label>
            <input type="text" class="form-control" name="cost" [(ngModel)]="model.cost" #cost="ngModel" required />
            <div *ngIf="f.submitted && !destination.valid" class="help-block">You must provide the cost</div>
        </div>
      <!-- JOURNEY SUMMARY END-->     


    <!-- Passenger details auto-populate once they scan their id card - how to replicate this --> 

      <app-passenger></app-passenger>

      <button (click)="submitJourney()" type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
  </body>
</html>

<hr>
<h3>Enter Passenger Details</h3>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">First Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !surname.valid }">
            <label for="surname">Last Name</label>
            <input type="text" class="form-control" name="surname" [(ngModel)]="model.surname" #surname="ngModel" required />
            <div *ngIf="f.submitted && !surname.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" name="phone" [(ngModel)]="model.phone" #phone="ngModel" required />
            <div *ngIf="f.submitted && !phone.valid" class="help-block">Contact Number is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" required />
            <div *ngIf="f.submitted && !address.valid" class="help-block">Address is required</div>
        </div>
